<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTES</title>
    <script src="script2.js" defer></script>
   
</head>
<body>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" data-required data-name-check data-min-length = 3>
        <br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="Digite seu e=mail"
        data-required data-email-check data-min-length="5">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"
        data-required data-senha-check
        data-min-length="5"> 
   

    </form>
    <button id="btn">GO</button>
    <button id="btn2">CLEAN</button>
    <div id="res"></div>

</body>
</html>
