<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String Js</title>
    <style>
        body{
            background-color: rgb(159, 195, 183);
            color: white;
            font: normal 10pt Arial;
        }

        h1 {
            color: blue;

        }
    </style>
</head>
<body>
    <h1>Ola Mundo </h1>

    <p> Quebrei a maldição!! Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni cupiditate sequi temporibus necessitatibus voluptatibus voluptas soluta recusandae animi aliquam, dolores ratione iste repudiandae odit vel error nemo nobis omnis. Ad.</p>

    <script>
        
        var n1 = Number(window.prompt('Digite um número'))

        var n2 = Number(window.prompt('Agora digite outro número'))
        
        var s = n1 + n2

        window.alert (`A soma vai ser ${s}` )
       

    </script>
</body>
</html>
