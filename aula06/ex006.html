<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        #inter{
            background-color: green;
            color: white;
            font: normal 13px Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 85%;
            margin: 100px 150px;
        }
    </style>
</head>
<body>
    
    <div id="inter" >
        Interagindo...
    </div>
    
    <script>
        
        var a = document.querySelector('#inter')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
       
        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
