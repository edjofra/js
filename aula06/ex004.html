<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções do Template String</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Tu nombre?')
        document.write(`Olá meu caro ${nome} ! Seu nome tem ${nome.length} letras </br>`) 
    
        document.write(`Assim é o seu nome todo maiúsculo: ${nome.toUpperCase()} </br>`)

        document.write(`Assim é o seu nome todo minúsculo: ${nome.toLowerCase()}`)

        /* se siliga que o </br> fica ainda dentro da declaração ('')
         */
    </script>
</body>
</html>
